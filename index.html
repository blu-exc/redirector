<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const redirects = {
        "docasaw":   "https://ra-sl.com/dp-B07NQMN8CNLP",
        "elemiscream": "https://best-reviewers.com/dp-B07VQB6BBSMH"
        "grassroute": "https://grassrouteguide.com/dp-B0DM6N1CNN" 
      };

      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const key = getParam("to");
      const url = redirects[key?.toLowerCase()];

      if (url) {
        window.location.replace(url);
      } else {
        document.write(
          `<h2>Redirect not found</h2>
           <p>Try one of: ${Object.keys(redirects).join(", ")}</p>`
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
