<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const redirects = {
        docasaw: "https://ra-sl.com/dp-B07NQMN8CNLP"
        // Add more redirects here if needed
      };

      const path = window.location.pathname.replace("/", "").toLowerCase();
      const url = redirects[path];

      if (url) {
        window.location.replace(url);
      } else {
        document.write("<h2>Redirect not found</h2><p>Check your link.</p>");
      }
    </script>
  </head>
  <body>
  </body>
</html>
