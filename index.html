<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const redirects = {
        "docasaw":   "https://ra-sl.com/dp-B07NQMN8CNLP",
        "elemiscream": "https://best-reviewers.com/dp-B07VQB6BBSMH",
        "grassroute": "https://grassrouteguide.com/dp-B0DM6N1CNN",
        "trailrun": "https://grassrouteguide.com/dp-B0DGQGKMGN",
        "aumuca": "https://grassrouteguide.com/dp-B09MVNGT4S",
        "sunwarrior": "https://ra-sl.com/dp-B09HSP8JNS",
        "jlablux": "https://onlinehairguide.com/dp-B0CRM4Q1W1SC",
        "cucina": "https://videoguidelines.com/dp-B0BTN6H4K3OHJ",
        "rated": "https://ratedpleasure.com/best-wearable-vibrators",
        "grill": "https://nelsonfoto.com/dp-B0CV44CMRMFQ",
        "playpen": "https://nelsonfoto.com/dp-B08KLSQWFQC",
        "redragon": "https://nelsonfoto.com/dp-B019O9BLVY",
        "sweep": "https://linkingiton.com",
        "heater": "https://ra-sl.com/dp-B0DPWW94GF",
        "garmin": "https://videoguidelines.com/garmin_watch"
      };

      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const key = getParam("to");
      const url = redirects[key?.toLowerCase()];

      if (url) {
        window.location.replace(url);
      } else {
        document.write(
          `<h2>Redirect not found</h2>
           <p>Try one of: ${Object.keys(redirects).join(", ")}</p>`
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
